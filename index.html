<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROAST.ME - Ultra Clash</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg: #050505;
            --primary: #ff2a2a; /* Rouge n√©on */
            --secondary: #00f0ff; /* Bleu n√©on */
            --text: #ffffff;
            --dark-panel: #111111;
            --panel-border: #333;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .screen { display: none; height: 100%; flex-direction: column; width: 100%; }
        .screen.active { display: flex; }
        .hidden { display: none !important; }

        /* --- LOBBY SCREEN (LOGIN) --- */
        #lobby-screen {
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            padding: 20px;
        }

        .glitch-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--text);
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .input-group { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 320px; }

        input {
            padding: 15px; border-radius: 4px; border: 1px solid var(--panel-border);
            background: #000; color: var(--secondary); font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem; text-align: center; outline: none;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.1);
            width: 100%;
        }
        input:focus { border-color: var(--secondary); box-shadow: 0 0 15px rgba(0, 240, 255, 0.3); }

        /* Bouton Principal (Entrer / Roaster) */
        .btn-main {
            padding: 20px; border: none; border-radius: 4px; background: var(--primary);
            color: white; font-family: 'Orbitron', sans-serif; font-weight: bold; font-size: 1.2rem;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.2s;
            clip-path: polygon(5% 0, 100% 0, 100% 80%, 95% 100%, 0 100%, 0 20%);
            box-shadow: 0 0 20px rgba(255, 42, 42, 0.3);
        }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 42, 42, 0.6); }
        .btn-main:active { transform: scale(0.95); }

        /* --- DASHBOARD SCREEN (HALL) --- */
        #dashboard-screen {
            padding: 20px;
            background: #080808;
        }

        .dashboard-header {
            display: flex; flex-direction: column; align-items: center; gap: 20px; margin-bottom: 30px;
        }

        .user-welcome { color: #888; font-size: 0.9rem; font-family: 'Orbitron'; }

        /* Le GROS bouton ROASTER */
        #btn-roast-now {
            width: 100%; max-width: 400px; height: 80px; font-size: 1.8rem;
            background: linear-gradient(45deg, #ff2a2a, #ff0000);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 42, 42, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 42, 42, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 42, 42, 0); }
        }

        .list-title { color: var(--secondary); font-family: 'Orbitron'; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 5px; }

        /* Liste des rooms */
        #room-list {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
        }

        .room-card {
            background: #111; border: 1px solid #333; padding: 15px; border-radius: 6px;
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
            transition: 0.2s;
        }
        .room-card:hover { border-color: var(--secondary); background: #1a1a1a; }

        .room-info { display: flex; flex-direction: column; gap: 5px; }
        .room-vs { font-weight: bold; color: #fff; font-size: 1rem; }
        .room-vs span { color: #888; }
        .room-specs { color: #666; font-size: 0.8rem; display: flex; align-items: center; gap: 5px; }

        .live-tag { background: red; color: white; padding: 2px 6px; font-size: 0.7rem; border-radius: 2px; font-weight: bold; }

        /* --- ARENA SCREEN --- */
        #arena-screen { background: #000; position: relative; }
        .aura-header { background: var(--dark-panel); padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .player-stats { width: 40%; text-align: center; }
        .aura-bar-container { height: 6px; background: #222; border-radius: 2px; overflow: hidden; margin-top: 5px; }
        .aura-fill { height: 100%; transition: width 0.5s; }
        #p1-bar { background: var(--secondary); }
        #p2-bar { background: var(--primary); }
        
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 8px 12px; border-radius: 6px; font-size: 0.9rem; max-width: 85%; word-wrap: break-word; }
        .msg-system { align-self: center; background: #111; border: 1px solid var(--primary); color: var(--primary); text-align: center; font-size: 0.8rem; }
        .msg-p1 { align-self: flex-start; border-left: 2px solid var(--secondary); background: rgba(0, 240, 255, 0.1); color: #ddd; }
        .msg-p2 { align-self: flex-end; border-right: 2px solid var(--primary); background: rgba(255, 42, 42, 0.1); text-align: right; color: #ddd; }
        .msg-spectator { align-self: center; color: #666; font-size: 0.8rem; border: 1px solid #333; }

        .controls-area { padding: 10px; background: #111; display: flex; gap: 10px; }
        #message-input, #spec-input { flex: 1; padding: 10px; background: #000; border: 1px solid #333; color: white; outline: none; }
        .send-btn { width: 50px; background: var(--secondary); border: none; color: black; font-weight: bold; cursor: pointer; }
        .back-btn { background: transparent; color: #666; border: 1px solid #333; padding: 5px 10px; font-size: 0.8rem; cursor: pointer; margin-right: 10px; }

        /* Overlay Emojis */
        #overlay-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
        .floating-emoji { position: absolute; font-size: 2rem; animation: floatUp 2s linear forwards; opacity: 0; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.5); opacity: 1; } 100% { transform: translateY(-80vh) scale(1.5); opacity: 0; } }
    </style>
</head>
<body>

    <!-- === ECRAN 1 : LOBBY (LOGIN) === -->
    <div id="lobby-screen" class="screen active">
        <div class="glitch-text">ROAST.ME</div>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="TON BLAZE" maxlength="12" autocomplete="off">
            <button class="btn-main" onclick="enterApp()">ENTRER</button>
        </div>
        <p class="status-text" id="server-status">Connexion au serveur...</p>
    </div>

    <!-- === ECRAN 2 : DASHBOARD (LE HALL) === -->
    <div id="dashboard-screen" class="screen">
        <div class="dashboard-header">
            <div class="user-welcome">CONNECT√â EN TANT QUE <span id="display-username" style="color:white; font-weight:bold;"></span></div>
            
            <!-- LE GROS BOUTON ROUGE -->
            <button id="btn-roast-now" class="btn-main" onclick="startMatchmaking()">üî• ROASTER</button>
        </div>

        <div class="list-title">CONVERSATIONS EN COURS</div>
        <div id="room-list">
            <!-- La liste des duels s'affiche ici via JS -->
            <div style="color: #444; text-align: center; margin-top: 20px;">Chargement des duels...</div>
        </div>
    </div>

    <!-- === ECRAN 3 : AR√àNE (COMBAT OU SPECTATEUR) === -->
    <div id="arena-screen" class="screen">
        <div id="overlay-container"></div>

        <!-- Header -->
        <div class="aura-header">
            <button class="back-btn" onclick="leaveArena()">QUITTER</button>
            <div class="player-stats">
                <span id="p1-name" style="font-size:0.8rem; color:var(--secondary);">P1</span>
                <div class="aura-bar-container"><div id="p1-bar" class="aura-fill" style="width: 100%;"></div></div>
            </div>
            <div style="font-family:'Orbitron'; font-style:italic; color:#444;">VS</div>
            <div class="player-stats">
                <span id="p2-name" style="font-size:0.8rem; color:var(--primary);">P2</span>
                <div class="aura-bar-container"><div id="p2-bar" class="aura-fill" style="width: 100%;"></div></div>
            </div>
        </div>

        <!-- Chat -->
        <div id="chat-box"></div>

        <!-- Contr√¥les Joueur -->
        <div id="player-controls" class="controls-area hidden">
            <input type="text" id="message-input" placeholder="Ta punchline..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()">‚Üí</button>
        </div>

        <!-- Contr√¥les Spectateur -->
        <div id="spectator-controls" class="controls-area hidden">
            <input type="text" id="spec-input" placeholder="Commente..." style="flex:2;">
            <button class="send-btn" onclick="sendSpectatorMessage()">‚Üí</button>
            <button onclick="voteReaction('üî•')" style="background:none; border:1px solid #333; color:white; cursor:pointer;">üî•</button>
            <button onclick="voteReaction('üíÄ')" style="background:none; border:1px solid #333; color:white; cursor:pointer;">üíÄ</button>
        </div>
    </div>

    <!-- === JAVASCRIPT === -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, runTransaction, get, onDisconnect, remove } 
        from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // CONFIG EURO
        const firebaseConfig = {
            apiKey: "AIzaSyBwDCPvgwzWb8mxSroebpUWwNGW45MQRTY",
            authDomain: "roast-me-6ec97.firebaseapp.com",
            projectId: "roast-me-6ec97",
            databaseURL: "https://roast-me-6ec97-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "roast-me-6ec97.firebasestorage.app",
            messagingSenderId: "206022241999",
            appId: "1:206022241999:web:d1fc0d73e7a412892491ba"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // GLOBALS
        let myPseudo = "";
        let currentRoomId = null;
        let myRole = "spectator"; // 'p1', 'p2', 'spectator'
        
        // --- 1. LOBBY & NAVIGATION ---

        window.enterApp = function() {
            const input = document.getElementById("username");
            if (!input.value.trim()) return alert("Mets un pseudo !");
            
            myPseudo = input.value.trim();
            document.getElementById("display-username").innerText = myPseudo;

            // Switch Screen
            document.getElementById("lobby-screen").classList.remove("active");
            document.getElementById("dashboard-screen").classList.add("active");

            // Lancer l'√©coute des salles pour le Hall
            listenToRooms();
        };

        window.leaveArena = function() {
            if (currentRoomId && myRole === 'spectator') {
                // Decrement spectator count on leave
                const specRef = ref(db, `rooms/${currentRoomId}/spectators`);
                runTransaction(specRef, (count) => (count || 0) - 1);
            }
            
            currentRoomId = null;
            document.getElementById("arena-screen").classList.remove("active");
            document.getElementById("dashboard-screen").classList.add("active");
        };

        // --- 2. DASHBOARD : LISTE DES SALLES ---

        function listenToRooms() {
            const roomsRef = ref(db, 'rooms');
            onValue(roomsRef, (snapshot) => {
                const listDiv = document.getElementById("room-list");
                listDiv.innerHTML = ""; // Clear

                if (!snapshot.exists()) {
                    listDiv.innerHTML = "<div style='text-align:center; color:#666;'>Aucun duel en cours. Lance-en un !</div>";
                    return;
                }

                const rooms = snapshot.val();
                // Trier par timestamp si possible, ici on prend tout
                Object.entries(rooms).forEach(([key, room]) => {
                    // On n'affiche que les salles actives ou en attente
                    if (room.status === "finished") return; 

                    const p1 = room.p1 ? room.p1.name : "?";
                    const p2 = room.p2 ? room.p2.name : (room.status === 'waiting' ? "En recherche..." : "?");
                    const specs = room.spectators || 0;
                    const isWaiting = room.status === 'waiting';

                    const card = document.createElement("div");
                    card.className = "room-card";
                    card.innerHTML = `
                        <div class="room-info">
                            <div class="room-vs">${p1} <span style="font-size:0.8rem">VS</span> ${p2}</div>
                            <div class="room-specs">üëÅÔ∏è ${specs} spectateurs ${isWaiting ? '(En attente)' : '<span class="live-tag">LIVE</span>'}</div>
                        </div>
                        <div style="color:var(--secondary); font-size:1.5rem;">‚ñ∂</div>
                    `;
                    
                    // Click -> Mode Spectateur
                    card.onclick = () => joinAsSpectator(key);
                    listDiv.appendChild(card);
                });
            });
        }

        // --- 3. MATCHMAKING (ROASTER) ---

        window.startMatchmaking = async function() {
            // Passer en √©cran Ar√®ne en mode "Loading"
            document.getElementById("dashboard-screen").classList.remove("active");
            document.getElementById("arena-screen").classList.add("active");
            document.getElementById("chat-box").innerHTML = '<div class="message msg-system">Recherche d\'un adversaire...</div>';
            
            // Masquer les contr√¥les le temps de trouver
            document.getElementById("player-controls").classList.add("hidden");
            document.getElementById("spectator-controls").classList.add("hidden");

            const roomsRef = ref(db, 'rooms');
            const snapshot = await get(roomsRef);
            let joined = false;

            if (snapshot.exists()) {
                const rooms = snapshot.val();
                for (const [key, room] of Object.entries(rooms)) {
                    if (room.status === "waiting") {
                        joinAsPlayer(key, "p2");
                        joined = true;
                        break;
                    }
                }
            }

            if (!joined) {
                createRoom();
            }
        };

        function createRoom() {
            const newRoomRef = push(ref(db, 'rooms'));
            currentRoomId = newRoomRef.key;
            myRole = "p1";
            
            set(newRoomRef, {
                status: "waiting",
                p1: { name: myPseudo, aura: 1000 },
                p2: { name: "En attente...", aura: 1000 },
                messages: {},
                spectators: 0,
                createdAt: Date.now()
            });
            setupArenaUI();
        }

        function joinAsPlayer(roomId, role) {
            currentRoomId = roomId;
            myRole = role;
            
            update(ref(db, `rooms/${roomId}`), {
                status: "active",
                p2: { name: myPseudo, aura: 1000 }
            });
            setupArenaUI();
        }

        window.joinAsSpectator = function(roomId) {
            currentRoomId = roomId;
            myRole = "spectator";
            
            // Increment spectator count
            const specRef = ref(db, `rooms/${roomId}/spectators`);
            runTransaction(specRef, (count) => (count || 0) + 1);

            // Switch UI
            document.getElementById("dashboard-screen").classList.remove("active");
            document.getElementById("arena-screen").classList.add("active");
            
            setupArenaUI();
        };

        // --- 4. ARENA LOGIC ---

        function setupArenaUI() {
            const pCtrl = document.getElementById("player-controls");
            const sCtrl = document.getElementById("spectator-controls");

            if (myRole === 'spectator') {
                pCtrl.classList.add("hidden");
                sCtrl.classList.remove("hidden");
                pushSystemMsg("Vous regardez ce match.");
            } else {
                sCtrl.classList.add("hidden");
                pCtrl.classList.remove("hidden");
                // Attacher Enter key
                document.getElementById("message-input").onkeypress = (e) => { if(e.key==='Enter') sendMessage(); };
            }

            // Sync Realtime
            onValue(ref(db, `rooms/${currentRoomId}`), (snapshot) => {
                const data = snapshot.val();
                if (!data) return; // Room deleted?

                // Names & Aura
                document.getElementById("p1-name").innerText = data.p1.name;
                document.getElementById("p2-name").innerText = data.p2.name;
                
                const p1Pct = Math.max(0, data.p1.aura / 10);
                const p2Pct = Math.max(0, data.p2.aura / 10);
                document.getElementById("p1-bar").style.width = p1Pct + "%";
                document.getElementById("p2-bar").style.width = p2Pct + "%";

                // Chat
                renderChat(data.messages);
            });
        }

        // --- 5. CHAT & IA ---

        window.sendMessage = function() {
            const input = document.getElementById("message-input");
            const text = input.value.trim();
            if(!text) return;
            
            push(ref(db, `rooms/${currentRoomId}/messages`), {
                sender: myRole, name: myPseudo, text: text, timestamp: Date.now()
            });
            input.value = "";
            runAIJudge(text, myRole);
        };

        window.sendSpectatorMessage = function() {
            const input = document.getElementById("spec-input");
            const text = input.value.trim();
            if(!text) return;

            push(ref(db, `rooms/${currentRoomId}/messages`), {
                sender: "spectator", name: myPseudo, text: text, timestamp: Date.now()
            });
            input.value = "";
        };

        window.voteReaction = function(emoji) {
            push(ref(db, `rooms/${currentRoomId}/messages`), {
                sender: "system", text: `Le public spamme ${emoji} !`, timestamp: Date.now()
            });
        };

        function renderChat(messages) {
            const box = document.getElementById("chat-box");
            box.innerHTML = "";
            if (!messages) {
                if (myRole !== 'spectator') box.innerHTML = '<div class="message msg-system">En attente...</div>';
                return;
            }

            const sorted = Object.values(messages).sort((a,b) => a.timestamp - b.timestamp);
            sorted.forEach(msg => {
                const div = document.createElement("div");
                if (msg.sender === "system") {
                    div.className = "message msg-system";
                    div.innerHTML = `<strong>IA:</strong> ${msg.text}`;
                    if(msg.text.includes("üî•")) triggerEmoji("üî•");
                    if(msg.text.includes("üíÄ")) triggerEmoji("üíÄ");
                } else if (msg.sender === "spectator") {
                    div.className = "message msg-spectator";
                    div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
                } else {
                    div.className = `message ${msg.sender === 'p1' ? 'msg-p1' : 'msg-p2'}`;
                    div.innerHTML = `<strong>${msg.name}</strong><br>${msg.text}`;
                }
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        }

        function pushSystemMsg(txt) {
            const box = document.getElementById("chat-box");
            box.innerHTML += `<div class="message msg-system">${txt}</div>`;
        }

        function triggerEmoji(emoji) {
            const el = document.createElement("div");
            el.className = "floating-emoji";
            el.innerText = emoji;
            el.style.left = Math.random()*80 + 10 + "%";
            document.getElementById("overlay-container").appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }

        // --- 6. SIMULATION IA ---
        function runAIJudge(text, attackerRole) {
            const target = attackerRole === 'p1' ? 'p2' : 'p1';
            const lower = text.toLowerCase();
            let dmg = 0; let cmt = "";

            if (text.length < 5) { dmg = 0; cmt = "Trop court (-0)"; }
            else if (lower.includes("m√®re") || lower.includes("maman")) { dmg = 15; cmt = "Attaque Daronne basique (-15)"; }
            else if (lower.includes("style") || lower.includes("habit")) { dmg = 30; cmt = "Critique vestimentaire (-30)"; }
            else { dmg = 20; cmt = "Coup valide (-20)"; }

            if (dmg > 0) {
                setTimeout(() => {
                    runTransaction(ref(db, `rooms/${currentRoomId}/${target}/aura`), (a) => (a||1000)-dmg);
                    push(ref(db, `rooms/${currentRoomId}/messages`), { sender:"system", text:cmt, timestamp:Date.now() });
                }, 1000);
            }
        }
        
        // Presence globale
        const onlineRef = ref(db, "onlineUsers");
        onValue(ref(db, ".info/connected"), (snap) => {
            if (snap.val()) {
                const con = push(onlineRef);
                onDisconnect(con).remove();
                set(con, true);
            }
        });
        onValue(onlineRef, (s) => document.getElementById("server-status").innerText = `‚óè ${s.size||0} connect√©s`);

    </script>
</body>
</html>
