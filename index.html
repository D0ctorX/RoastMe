<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROAST.ME - Ultra Clash</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS IDENTIQUE (GARD√â POUR LE STYLE) --- */
        :root {
            --bg: #050505;
            --primary: #ff2a2a; 
            --secondary: #00f0ff;
            --text: #ffffff;
            --dark-panel: #111111;
            --panel-border: #333;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .screen { display: none; height: 100%; flex-direction: column; width: 100%; }
        .screen.active { display: flex; }
        .hidden { display: none !important; }

        /* LOBBY */
        #lobby-screen {
            justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); padding: 20px;
        }
        .glitch-text {
            font-family: 'Orbitron', sans-serif; font-size: 3.5rem; font-weight: bold;
            color: var(--text); text-transform: uppercase; margin-bottom: 20px;
        }
        .input-group { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 320px; }
        input {
            padding: 15px; border-radius: 4px; border: 1px solid var(--panel-border);
            background: #000; color: var(--secondary); font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem; text-align: center; outline: none; width: 100%;
        }
        .btn-main {
            padding: 20px; border: none; border-radius: 4px; background: var(--primary);
            color: white; font-family: 'Orbitron', sans-serif; font-weight: bold; font-size: 1.2rem;
            cursor: pointer; text-transform: uppercase; clip-path: polygon(5% 0, 100% 0, 100% 80%, 95% 100%, 0 100%, 0 20%);
        }

        /* DASHBOARD */
        #dashboard-screen { padding: 20px; background: #080808; }
        .dashboard-header { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-bottom: 30px; }
        #btn-roast-now {
            width: 100%; max-width: 400px; height: 80px; font-size: 1.8rem;
            background: linear-gradient(45deg, #ff2a2a, #ff0000); animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 42, 42, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 42, 42, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 42, 42, 0); }
        }
        .list-title { color: var(--secondary); font-family: 'Orbitron'; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        #room-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .room-card {
            background: #111; border: 1px solid #333; padding: 15px; border-radius: 6px;
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .live-tag { background: red; color: white; padding: 2px 6px; font-size: 0.7rem; border-radius: 2px; font-weight: bold; }

        /* ARENA */
        #arena-screen { background: #000; position: relative; }
        .aura-header { background: var(--dark-panel); padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .player-stats { width: 40%; text-align: center; }
        
        /* NOUVEAU : Barre plus large pour mieux voir la descente */
        .aura-bar-container { height: 12px; background: #222; border-radius: 4px; overflow: hidden; margin-top: 5px; border: 1px solid #444; }
        .aura-fill { height: 100%; transition: width 0.3s ease-out; } /* Transition plus rapide pour effet "Impact" */
        
        #p1-bar { background: linear-gradient(90deg, #00f0ff, #0055ff); }
        #p2-bar { background: linear-gradient(90deg, #ff2a2a, #ff0000); }
        .aura-text { font-size: 0.8rem; color: #fff; font-weight: bold; text-shadow: 0 0 5px black; margin-top: -14px; position: relative; z-index: 2; }
        
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 8px 12px; border-radius: 6px; font-size: 0.9rem; max-width: 85%; word-wrap: break-word; }
        .msg-system { align-self: center; background: #111; border: 1px solid var(--primary); color: var(--primary); text-align: center; font-size: 0.8rem; box-shadow: 0 0 10px rgba(255,42,42,0.2); }
        .msg-p1 { align-self: flex-start; border-left: 3px solid var(--secondary); background: rgba(0, 240, 255, 0.1); color: #ddd; }
        .msg-p2 { align-self: flex-end; border-right: 3px solid var(--primary); background: rgba(255, 42, 42, 0.1); text-align: right; color: #ddd; }

        .controls-area { padding: 10px; background: #111; display: flex; gap: 10px; }
        #message-input, #spec-input { flex: 1; padding: 10px; background: #000; border: 1px solid #333; color: white; outline: none; }
        .send-btn { width: 50px; background: var(--secondary); border: none; color: black; font-weight: bold; cursor: pointer; }
        .back-btn { background: transparent; color: #666; border: 1px solid #333; padding: 5px 10px; font-size: 0.8rem; cursor: pointer; }

        #overlay-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
        .floating-emoji { position: absolute; font-size: 3rem; animation: floatUp 1.5s linear forwards; opacity: 0; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.5); opacity: 1; } 100% { transform: translateY(-50vh) scale(1.5); opacity: 0; } }
    </style>
</head>
<body>

    <!-- LOBBY -->
    <div id="lobby-screen" class="screen active">
        <div class="glitch-text">ROAST.ME</div>
        <div class="input-group">
            <input type="text" id="username" placeholder="TON BLAZE" maxlength="12" autocomplete="off">
            <button class="btn-main" onclick="enterApp()">ENTRER</button>
        </div>
        <p class="status-text" id="server-status">Connexion...</p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard-screen" class="screen">
        <div class="dashboard-header">
            <div style="color:#888; font-family:'Orbitron'">BLAZE: <span id="display-username" style="color:white;"></span></div>
            <button id="btn-roast-now" class="btn-main" onclick="startMatchmaking()">üî• ROASTER</button>
        </div>
        <div class="list-title">DUELS EN COURS</div>
        <div id="room-list"></div>
    </div>

    <!-- ARENA -->
    <div id="arena-screen" class="screen">
        <div id="overlay-container"></div>
        <div class="aura-header">
            <button class="back-btn" onclick="leaveArena()">QUITTER</button>
            <div class="player-stats">
                <span id="p1-name" style="color:var(--secondary);">P1</span>
                <div class="aura-bar-container"><div id="p1-bar" class="aura-fill" style="width: 100%;"></div></div>
                <div id="p1-text" class="aura-text">300</div>
            </div>
            <div style="font-family:'Orbitron'; color:#444;">VS</div>
            <div class="player-stats">
                <span id="p2-name" style="color:var(--primary);">P2</span>
                <div class="aura-bar-container"><div id="p2-bar" class="aura-fill" style="width: 100%;"></div></div>
                <div id="p2-text" class="aura-text">300</div>
            </div>
        </div>

        <div id="chat-box"></div>

        <div id="player-controls" class="controls-area hidden">
            <input type="text" id="message-input" placeholder="D√©truis-le..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()">‚Üí</button>
        </div>

        <div id="spectator-controls" class="controls-area hidden">
            <input type="text" id="spec-input" placeholder="Commente..." style="flex:2;">
            <button class="send-btn" onclick="sendSpectatorMessage()">‚Üí</button>
            <button onclick="voteReaction('üî•')" style="background:none; border:1px solid #333; color:white;">üî•</button>
            <button onclick="voteReaction('üíÄ')" style="background:none; border:1px solid #333; color:white;">üíÄ</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, runTransaction, get, onDisconnect, remove } 
        from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBwDCPvgwzWb8mxSroebpUWwNGW45MQRTY",
            authDomain: "roast-me-6ec97.firebaseapp.com",
            projectId: "roast-me-6ec97",
            databaseURL: "https://roast-me-6ec97-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "roast-me-6ec97.firebasestorage.app",
            messagingSenderId: "206022241999",
            appId: "1:206022241999:web:d1fc0d73e7a412892491ba"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myPseudo = "";
        let currentRoomId = null;
        let myRole = "spectator";

        // --- CONSTANTES DE JEU ---
        const MAX_AURA = 300; // Beaucoup moins de vie pour des parties rapides

        window.enterApp = function() {
            const input = document.getElementById("username");
            if (!input.value.trim()) return;
            myPseudo = input.value.trim();
            document.getElementById("display-username").innerText = myPseudo;
            document.getElementById("lobby-screen").classList.remove("active");
            document.getElementById("dashboard-screen").classList.add("active");
            listenToRooms();
        };

        window.leaveArena = function() {
            currentRoomId = null;
            document.getElementById("arena-screen").classList.remove("active");
            document.getElementById("dashboard-screen").classList.add("active");
        };

        function listenToRooms() {
            onValue(ref(db, 'rooms'), (snapshot) => {
                const listDiv = document.getElementById("room-list");
                listDiv.innerHTML = "";
                if (!snapshot.exists()) {
                    listDiv.innerHTML = "<div style='text-align:center; color:#666;'>Aucun duel.</div>";
                    return;
                }
                const rooms = snapshot.val();
                Object.entries(rooms).forEach(([key, room]) => {
                    if (room.status === "finished") return; 
                    const p1 = room.p1 ? room.p1.name : "?";
                    const p2 = room.p2 ? room.p2.name : "...";
                    
                    const card = document.createElement("div");
                    card.className = "room-card";
                    card.innerHTML = `
                        <div>
                            <div style="font-weight:bold; color:white;">${p1} <span style="color:#666">VS</span> ${p2}</div>
                            <div style="font-size:0.8rem; color:#888;">${room.status === 'waiting' ? 'En attente' : 'üî¥ EN DIRECT'}</div>
                        </div>
                        <div style="color:var(--secondary);">‚ñ∂</div>
                    `;
                    card.onclick = () => joinAsSpectator(key);
                    listDiv.appendChild(card);
                });
            });
        }

        window.startMatchmaking = async function() {
            document.getElementById("dashboard-screen").classList.remove("active");
            document.getElementById("arena-screen").classList.add("active");
            document.getElementById("player-controls").classList.add("hidden");
            document.getElementById("spectator-controls").classList.add("hidden");
            document.getElementById("chat-box").innerHTML = '<div class="message msg-system">Recherche d\'adversaire...</div>';

            const snapshot = await get(ref(db, 'rooms'));
            let joined = false;

            if (snapshot.exists()) {
                const rooms = snapshot.val();
                for (const [key, room] of Object.entries(rooms)) {
                    if (room.status === "waiting") {
                        joinAsPlayer(key, "p2");
                        joined = true;
                        break;
                    }
                }
            }
            if (!joined) createRoom();
        };

        function createRoom() {
            const newRoomRef = push(ref(db, 'rooms'));
            currentRoomId = newRoomRef.key;
            myRole = "p1";
            set(newRoomRef, {
                status: "waiting",
                p1: { name: myPseudo, aura: MAX_AURA }, // 300 Aura
                p2: { name: "En attente...", aura: MAX_AURA },
                messages: {},
                createdAt: Date.now()
            });
            setupArenaUI();
        }

        function joinAsPlayer(roomId, role) {
            currentRoomId = roomId;
            myRole = role;
            update(ref(db, `rooms/${roomId}`), {
                status: "active",
                p2: { name: myPseudo, aura: MAX_AURA }
            });
            setupArenaUI();
        }

        window.joinAsSpectator = function(roomId) {
            currentRoomId = roomId;
            myRole = "spectator";
            document.getElementById("dashboard-screen").classList.remove("active");
            document.getElementById("arena-screen").classList.add("active");
            setupArenaUI();
        };

        function setupArenaUI() {
            const pCtrl = document.getElementById("player-controls");
            const sCtrl = document.getElementById("spectator-controls");

            if (myRole === 'spectator') {
                pCtrl.classList.add("hidden");
                sCtrl.classList.remove("hidden");
            } else {
                sCtrl.classList.add("hidden");
                pCtrl.classList.remove("hidden");
                document.getElementById("message-input").onkeypress = (e) => { if(e.key==='Enter') sendMessage(); };
            }

            onValue(ref(db, `rooms/${currentRoomId}`), (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                document.getElementById("p1-name").innerText = data.p1.name;
                document.getElementById("p2-name").innerText = data.p2.name;
                
                // Calcul bas√© sur MAX_AURA (300)
                const p1Pct = Math.max(0, (data.p1.aura / MAX_AURA) * 100);
                const p2Pct = Math.max(0, (data.p2.aura / MAX_AURA) * 100);
                
                document.getElementById("p1-bar").style.width = p1Pct + "%";
                document.getElementById("p2-bar").style.width = p2Pct + "%";
                
                document.getElementById("p1-text").innerText = Math.max(0, data.p1.aura);
                document.getElementById("p2-text").innerText = Math.max(0, data.p2.aura);

                renderChat(data.messages);
            });
        }

        window.sendMessage = function() {
            const input = document.getElementById("message-input");
            const text = input.value.trim();
            if(!text) return;
            
            push(ref(db, `rooms/${currentRoomId}/messages`), {
                sender: myRole, name: myPseudo, text: text, timestamp: Date.now()
            });
            input.value = "";
            runAIJudge(text, myRole);
        };

        window.sendSpectatorMessage = function() {
            const input = document.getElementById("spec-input");
            const text = input.value.trim();
            if(!text) return;
            push(ref(db, `rooms/${currentRoomId}/messages`), { sender: "spectator", name: myPseudo, text: text, timestamp: Date.now() });
            input.value = "";
        };

        window.voteReaction = function(emoji) {
            push(ref(db, `rooms/${currentRoomId}/messages`), { sender: "system", text: `Le public spamme ${emoji} !`, timestamp: Date.now() });
        };

        function renderChat(messages) {
            const box = document.getElementById("chat-box");
            box.innerHTML = "";
            if (!messages) {
                if (myRole !== 'spectator') box.innerHTML = '<div class="message msg-system">Pr√™t √† roaster ?</div>';
                return;
            }
            const sorted = Object.values(messages).sort((a,b) => a.timestamp - b.timestamp);
            sorted.forEach(msg => {
                const div = document.createElement("div");
                if (msg.sender === "system") {
                    div.className = "message msg-system";
                    div.innerHTML = `<strong>IA:</strong> ${msg.text}`;
                    if(msg.text.includes("üî•")) triggerEmoji("üî•");
                    if(msg.text.includes("üíÄ")) triggerEmoji("üíÄ");
                } else if (msg.sender === "spectator") {
                    div.className = "message msg-spectator";
                    div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
                } else {
                    div.className = `message ${msg.sender === 'p1' ? 'msg-p1' : 'msg-p2'}`;
                    div.innerHTML = `<strong>${msg.name}</strong><br>${msg.text}`;
                }
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        }

        function triggerEmoji(emoji) {
            const el = document.createElement("div");
            el.className = "floating-emoji";
            el.innerText = emoji;
            el.style.left = Math.random()*80 + 10 + "%";
            document.getElementById("overlay-container").appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }

        // --- NOUVELLE LOGIQUE IA (PLUS DURE) ---
        function runAIJudge(text, attackerRole) {
            const target = attackerRole === 'p1' ? 'p2' : 'p1';
            const lower = text.toLowerCase();
            let dmg = 0; 
            let cmt = "";

            // 1. FILTRE ANTI-SPAM (Trop court = 0)
            if (text.length < 8) { 
                dmg = 0; 
                cmt = "Trop court, d√©veloppe ! (0)"; 
            }
            // 2. CHANCE DE FLOP (20% de chance de rater si c'est pas un mot cl√©)
            else if (!isKeyword(lower) && Math.random() < 0.20) {
                 dmg = 0;
                 cmt = "Le public reste silencieux... (0)";
            }
            // 3. MOTS CL√âS (Gros d√©g√¢ts)
            else if (lower.includes("m√®re") || lower.includes("maman")) { 
                dmg = 45; 
                cmt = "Attaque Daronne ! (-45)"; 
            }
            else if (lower.includes("style") || lower.includes("habit") || lower.includes("sape") || lower.includes("chaussure")) { 
                dmg = 60; 
                cmt = "Critique vestimentaire valid√©e (-60)"; 
            }
            else if (lower.includes("moche") || lower.includes("t√™te") || lower.includes("gueule")) {
                dmg = 35;
                cmt = "Attaque physique simple (-35)";
            }
            else if (lower.includes("force") || lower.includes("rat√©") || lower.includes("nul")) {
                dmg = 50;
                cmt = "Coup au moral (-50)";
            }
            // 4. COUP STANDARD (Si pass√© les filtres)
            else { 
                dmg = 35; // D√©g√¢ts de base augment√©s
                cmt = "Coup valide (-35)"; 
            }

            if (dmg > 0 || cmt !== "") {
                setTimeout(() => {
                    // Applique les d√©g√¢ts
                    if (dmg > 0) {
                        runTransaction(ref(db, `rooms/${currentRoomId}/${target}/aura`), (a) => {
                            let newVal = (a || MAX_AURA) - dmg;
                            return newVal < 0 ? 0 : newVal;
                        });
                    }
                    push(ref(db, `rooms/${currentRoomId}/messages`), { sender:"system", text:cmt, timestamp:Date.now() });
                }, 1000);
            }
        }

        function isKeyword(txt) {
            const keys = ["style", "habit", "m√®re", "maman", "t√™te", "force", "nul", "rat√©", "moche", "sape"];
            return keys.some(k => txt.includes(k));
        }
        
        const onlineRef = ref(db, "onlineUsers");
        onValue(ref(db, ".info/connected"), (snap) => {
            if (snap.val()) {
                const con = push(onlineRef);
                onDisconnect(con).remove();
                set(con, true);
            }
        });
        onValue(onlineRef, (s) => document.getElementById("server-status").innerText = `‚óè ${s.size||0} connect√©s`);

    </script>
</body>
</html>
